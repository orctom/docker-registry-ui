{% extends "layout.html" %}
{% block title %}<a href="/">Repositories</a> &gt; <a href="/images/{{ name }}">{{ name }}</a> &gt; Details{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
            	<thead>
        			<tr>
                        <th>Date</th>
                        <th>Command</th>
                        <th>Size</th>
        			</tr>
        		</thead>
                <tbody>
                    {%- for data in layers %}
                    <tr>
                        <td>{{ data.created }}</td>
                        <td>{{ data.command }}</td>
                        <td>{{ data.size }}</td>
                    </tr>
                    {%- endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
