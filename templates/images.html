{% extends "layout.html" %}
{% block title %}<a href="/">Repositories</a> &gt; {{ name }}{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>{{ name }}</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody>
                {%- for tag in tags %}
                    <tr>
                        <td><a href="/image/{{ name }}/{{ tag }}/manifests">{{ tag }}</a></td>
                        <td><a href="/image/{{ name }}/{{ tag }}/delete">delete</a></td>
                    </tr>
                {%- endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
